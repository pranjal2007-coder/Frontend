<head>

  <title>Inline Example</title>
  <style>
    .box {
      display: inline;
      width: 100px;   
      height: 50px;   
      background: lightgreen;
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>
  
  <span class="box">Box 1</span>
  <span class="box">Box 2</span>
  <span class="box">Box 3</span>
  <span class="box">Box 4</span>
</body>
</html>
