<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Float and BFC</title>
  <style>
    .container {
      border: 2px solid black;
      overflow: auto; /* creates a new BFC */
      padding: 10px;
      width: 300px;
    }
    .box {
      float: left;
      width: 100px;
      height: 100px;
      margin: 10px;
      background: rgb(83, 136, 65);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
  </div>
  
</body>
</html>
