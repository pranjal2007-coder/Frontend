<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Background Animation</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: bgChange 6s infinite alternate;
    }

    @keyframes bgChange {
      0%   { background: #ff7675; }
      50%  { background: #74b9ff; }
      100% { background: #55efc4; }
    }
  </style>
</head>
<body>
  <h2>Background Animation</h2>
</body>
</html>
