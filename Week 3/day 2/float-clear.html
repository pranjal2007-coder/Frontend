<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Float - Clear Property</title>
  <style>
    .box {
      float: left;
      width: 100px;
      height: 100px;
      margin: 10px;
      background: tomato;
    }
    .element {
      clear: both; 
      background: lightgray;
      padding: 10px;
    }
  </style>
</head>
<body>
  
  <div class="box"></div>
  <div class="box"></div>
  <div class="element">
   
  </div>
</body>
</html>
