<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Size Animation</title>
  <style>
    h1 {
      font-family: Arial, sans-serif;
      animation: growText 2s infinite alternate;
    }

    @keyframes growText {
      from { font-size: 24px; color: darkblue; }
      to   { font-size: 48px; color: crimson; }
    }
  </style>
</head>
<body>
  <h1>Animated Text Size</h1>
</body>
</html>
