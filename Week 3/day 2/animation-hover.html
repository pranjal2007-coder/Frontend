<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover Animation</title>
  <style>
    .button {
      padding: 15px 30px;
      font-size: 18px;
      background: dodgerblue;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .button:hover {
      background: crimson;
      transform: scale(1.2) rotate(5deg);
    }
  </style>
</head>
<body>
  <h2>Hover Animation</h2>
  <button class="button">Hover Me</button>
</body>
</html>
