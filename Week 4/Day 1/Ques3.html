<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hide Navigation in Portrait</title>
  <style>
    nav {
      background: steelblue;
      padding: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    /* Hide navigation when device is in portrait orientation */
    @media (orientation: portrait) {
      nav {
        display: none;
      }
    }
  </style>
</head>
<body>
  
  <p>Rotate to see the effect.</p>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</body>
</html>
