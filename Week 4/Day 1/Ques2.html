<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tablet Media Query Example</title>
  <style>
    body {
      font-size: 16px; /* Default font size */
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    /* Media query for tablets */
    @media (min-width: 601px) and (max-width: 1024px) {
      body {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Hii!Pranjal here!</h1>

</body>
</html>
