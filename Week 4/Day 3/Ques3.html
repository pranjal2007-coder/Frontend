<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Combine Strings</title>
</head>
<body>
  <h1>Combine Strings Example</h1>

  <script>
    let firstName = "Pranjal";
    let lastName = "Kwatara";
    let fullName = firstName + " " + lastName;

    document.write("Full Name: " + fullName);
  </script>
</body>
</html>
