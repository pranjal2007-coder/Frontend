<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Area of a Circle</title>
</head>
<body>
  <h1>Area of a Circle</h1>

  <script>
    let radius = 7;
    let area = Math.PI * radius * radius;

    document.write("Radius: " + radius + "<br>");
    document.write("Area of Circle = " + area.toFixed(2));
  </script>
</body>
</html>
