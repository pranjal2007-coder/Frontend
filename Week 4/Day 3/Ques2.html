<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Interest Calculator</title>
</head>
<body>
  <h1>Simple Interest Calculator</h1>

  <script>
    let principal = 1000;
    let rate = 5;
    let time = 2;

    let simpleInterest = (principal * rate * time) / 100;

    document.write("Principal: " + principal + "<br>");
    document.write("Rate: " + rate + "%<br>");
    document.write("Time: " + time + " years<br>");
    document.write("<b>Simple Interest = " + simpleInterest + "</b>");
  </script>
</body>
</html>
