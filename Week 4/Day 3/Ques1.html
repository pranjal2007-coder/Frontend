<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
</head>
<body>
  <h1>Temperature Converter (Celsius → Fahrenheit)</h1>

  <script>
   
    let celsius = 30;
    let fahrenheit = (celsius * 9/5) + 32;
    document.write(celsius + "°C = " + fahrenheit + "°F");
  </script>
</body>
</html>
