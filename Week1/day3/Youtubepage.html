<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #0f0f0f;
      display: flex;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
   
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: rgb(23, 1, 1);
    }

    .logo img {
      height: 30px;
      margin-right: 8px;
    }

    .search-bar {
      display: flex;
      flex: 1;
      justify-content: center;
      max-width: 500px;
      margin: 0 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .search-bar button {
      padding: 0 12px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      border-radius: 0 20px 20px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-bar button img {
      width: 20px;
      height: 20px;
    }

    .profile img {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      margin-left: 8px;
    }

    .sidebar {
      width: 220px;
      background-color: #fff;
      height: 100vh;
      border-right: 1px solid #ddd;
      padding-top: 20px;
      position: fixed;
      top: 60px;
      left: 0;
    }

    .sidebar li {
      padding: 10px 20px;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
          }

    .sidebar li:hover {
      background-color: #f0f0f0;
    }

    .sidebar img.icon {
      width: 20px;
      height: 20px;
    }

    .section-title {
      font-weight: bold;
      padding: 12px 20px 8px;
    }

  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo">
      <img src="https://png.pngtree.com/png-vector/20221018/ourmid/pngtree-youtube-social-media-icon-png-image_6315995.png" alt="YouTube Logo" />
      YouTube
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Search" />
      <button>
        <img src="https://static.vecteezy.com/system/resources/thumbnails/012/174/332/small/simple-magnifying-icon-png.png" alt="Search" />
      </button>
    </div>

    <div class="profile">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRcXrDYIdCrdQoXJZCETkOEUsuKoAo-DfJ14A&s" alt="User 1" />
      
      <img src="https://w7.pngwing.com/pngs/184/113/png-transparent-user-profile-computer-icons-profile-heroes-black-silhouette-thumbnail.png" alt="Profile" />
    </div>
  </header>

 
  <aside class="sidebar">
    <ul>
      <li><img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2o7m4GtKaMerjXBZMgUjv-d6S0318x3qj2g&s" alt="Home">Home</li>
      
      <li><img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Youtube_shorts_icon.svg/1649px-Youtube_shorts_icon.svg.png" alt="Shorts">Shorts</li>
      
      <li><img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkES9TwYnaiPueQhWqVexFLN5NGMTw0HgMpA&s" alt="Subs">Subscriptions</li>
    </ul>

    <hr>

    <div class="section-title">You ></div>
    <ul>
      <li><img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdMUTDrq0NiGUdf2PL9zn6oJT9j62WwNLHLQ&s" alt="History">History</li>
      
      <li><img class="icon" src="https://images.icon-icons.com/1863/PNG/512/watch-later_118471.png" alt="Watch Later">Watch Later</li>
      
      <li><img class="icon" src="https://www.nicepng.com/png/full/207-2079423_youtube-playlist-icon-youtube-playlist-logo-png.png" alt="Playlist">Playlist</li>
      
      <li><img class="icon" src="https://p.kindpng.com/picc/s/129-1293111_like-symbol-for-interface-of-black-hand-shape.png" alt="Liked">Liked Videos</li>
   
    </ul>
  </aside>

 
  

</body>
</html>
