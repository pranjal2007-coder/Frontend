<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistics and Probability - YouTube Style</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #181818;
      color: #fff;
    }

    /* Top Navigation Bar */
    nav {
      background-color: #202020;
      padding: 8px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-left h1 {
      color: #ff0000;
      font-size: 1.5rem;
      margin: 0;
    }

    .nav-center {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 0 20px;
    }

    .nav-center input[type="text"] {
      width: 60%;
      max-width: 400px;
      padding: 8px;
      border: none;
      border-radius: 2px 0 0 2px;
      outline: none;
    }

    .nav-center button {
      padding: 8px 15px;
      border: none;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      border-radius: 0 2px 2px 0;
    }
    .nav-center button:hover {
      background-color: #444;
    }

    .nav-right a {
      color: #fff;
      margin-left: 15px;
      text-decoration: none;
      font-size: 1rem;
    }
    .nav-right a:hover {
      text-decoration: underline;
    }

    /* Main layout */
    .container {
      display: flex;
      flex-direction: row;
      padding: 20px;
    }

    /* Main video section */
    .main-video {
      flex: 3;
      margin-right: 20px;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .video-title {
      margin-top: 15px;
      font-size: 1.3rem;
      font-weight: bold;
    }

    /* Sidebar */
    .sidebar {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .video-item {
      display: flex;
      gap: 10px;
      cursor: pointer;
    }
    .video-item img {
      width: 160px;
      border-radius: 8px;
    }
    .video-info {
      font-size: 0.9rem;
    }
    .video-info p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-left">
      <h1>YouTube</h1>
    </div>
    <div class="nav-center">
      <input type="text" placeholder="Search">
      <button>Search</button>
    </div>
    <div class="nav-right">
      <a href="#">Upload</a>
      <a href="#">Sign In</a>
    </div>
  </nav>

  <div class="container">
    <!-- Main video -->
    <div class="main-video">
      <div class="video-container">
        <iframe 
          src="https://www.youtube.com/embed/-2RAq5o5pwc?list=PL4fGSI1pDJn5JXkyIohg2RstsbL2SnRew"
          title="Statistics and Probability Video"
          allowfullscreen>
        </iframe>
      </div>
      <div class="video-title">
        Statistics and Probability â€“ Basics Explained
      </div>
    </div>

    <!-- Sidebar recommended videos -->
    <div class="sidebar">
      <div class="video-item">
        <img src="https://img.youtube.com/vi/5_5oE5lgrhw/mqdefault.jpg" alt="Recommended video">
        <div class="video-info">
          <p><strong>Introduction to Statistics</strong></p>
          <p>Khan Academy</p>
        </div>
      </div>
      <div class="video-item">
        <img src="https://img.youtube.com/vi/HEfHFsfGXjs/mqdefault.jpg" alt="Recommended video">
        <div class="video-info">
          <p><strong>Probability Basics</strong></p>
          <p>3Blue1Brown</p>
        </div>
      </div>
      <div class="video-item">
        <img src="https://img.youtube.com/vi/xxpc-HPKN28/mqdefault.jpg" alt="Recommended video">
        <div class="video-info">
          <p><strong>Data Science Fundamentals</strong></p>
          <p>FreeCodeCamp</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
