<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pre, Code, and Kbd Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
    }
    pre {
      background-color: #272822;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 6px;
      overflow-x: auto;
    }
    code {
      font-family: Consolas, monospace;
    }
    kbd {
      background-color: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 2px 5px;
      font-size: 0.95em;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h2>Example: Preformatted Code</h2>
  <pre><code>
#include &lt;iostream&gt;
using namespace std;

int main() {
    cout &lt;&lt; "Hello, World!" &lt;&lt; endl;
    return 0;
}
  </code></pre>

  <h2>Keyboard Shortcut Example</h2>
  <p>To save your work, press <kbd>Ctrl</kbd> + <kbd>S</kbd>.</p>
</body>
</html>
