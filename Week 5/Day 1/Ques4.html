<!DOCTYPE html>
<html>
<head>
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 5px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    h2 {
      color: #333;
    }

    input {
      padding: 10px;
      width: 80%;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h2>ðŸŽ¯ Number Guessing Game</h2>
    <p>I picked a number between 1 and 20.<br>You have <b>3 chances</b>!</p>

    <input type="number" id="guess" placeholder="Enter your guess" />
    <br>
    <button onclick="checkGuess()">Guess</button>

    <p id="message"></p>
  </div>

  <script>
    let number = Math.floor(Math.random() * 20) + 1; 
    let chances = 3;

    function checkGuess() {
      let guess = parseInt(document.getElementById("guess").value);
      let message = document.getElementById("message");

      if (chances > 0) {
        if (guess === number) {
          message.textContent = " Correct! You win!";
          return;
        } else if (guess < number) {
          message.textContent = " Too low! Try a higher number.";
        } else {
          message.textContent = "Too high! Try a lower number.";
        }
        chances--;
        if (chances === 0) {
          message.textContent = " Out of chances! The number was " + number;
        }
      }
    }
  </script>
</body>
</html>
